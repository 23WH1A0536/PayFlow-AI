<!DOCTYPE html>
<html>
<head>
    <title>Leave Data Migration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { background: #ffebee; border-color: #f44336; }
        .success { background: #e8f5e8; border-color: #4CAF50; }
    </style>
</head>
<body>
    <h1>Leave Data Migration Test</h1>
    <p>This tool will migrate existing leave records to properly categorize them as paid/unpaid based on the annual leave limits.</p>
    
    <button onclick="migrateLeaveData()">Migrate Leave Data</button>
    <button onclick="checkLeaveStats()">Check Leave Stats (Employee ID 2)</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = isSuccess ? 'result success' : 'result error';
            resultDiv.innerHTML = message;
        }

        async function migrateLeaveData() {
            try {
                const response = await fetch('http://localhost:8080/api/employee/leaves/migrate-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.text();
                showResult(`Migration Result: ${result}`, response.ok);
            } catch (error) {
                showResult(`Error: ${error.message}`, false);
            }
        }

        async function checkLeaveStats() {
            try {
                const response = await fetch('http://localhost:8080/api/employee/2/leave-stats');
                const result = await response.json();
                
                const statsHtml = `
                    <h3>Leave Statistics for Employee ID 2:</h3>
                    <ul>
                        <li><strong>Used Paid Leaves:</strong> ${result.usedPaidLeaves}</li>
                        <li><strong>Remaining Paid Leaves:</strong> ${result.remainingPaidLeaves}</li>
                        <li><strong>Used Unpaid Leaves:</strong> ${result.usedUnpaidLeaves}</li>
                        <li><strong>Unpaid Leaves This Month:</strong> ${result.unpaidLeavesThisMonth}</li>
                    </ul>
                `;
                showResult(statsHtml, response.ok);
            } catch (error) {
                showResult(`Error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
